name: Deploy to AWS ECS

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - backend
          - frontend
          - both
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod

env:
  AWS_REGION: eu-central-1

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.service == 'backend' || github.event.inputs.service == 'both' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=${{ github.event.inputs.environment }}-api" >> $GITHUB_ENV
          echo "ECS_CLUSTER=${{ github.event.inputs.environment }}-api-cluster" >> $GITHUB_ENV
          echo "ECS_SERVICE=${{ github.event.inputs.environment }}-api-svc" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Check S3 environment files exist
        run: |
          echo "üîç Checking if environment file exists in S3..."
          if aws s3 ls s3://oneclicktag-env-store-${{ github.event.inputs.environment }}/api.env --region $AWS_REGION; then
            echo "‚úÖ Backend environment file found"
          else
            echo "‚ùå Error: api.env not found in S3 bucket"
            echo "Please upload environment files before deploying:"
            echo "  1. Create backend/api.env from backend/.env.example.ecs"
            echo "  2. Run: ./scripts/upload-env-files.sh ${{ github.event.inputs.environment }}"
            exit 1
          fi

      - name: Build and push Docker image
        run: |
          # Build with unique tag
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f backend/Dockerfile .

          # Also tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS task definition
        run: |
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition ${ECS_CLUSTER/-cluster/} --region $AWS_REGION)

          # Create new task definition with updated image
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.taskDefinition |
            .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_INFO=$(aws ecs register-task-definition --region $AWS_REGION --cli-input-json "$NEW_TASK_DEF")
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')

          echo "NEW_TASK_REVISION=$NEW_REVISION" >> $GITHUB_ENV

      - name: Update ECS service with new task definition
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${ECS_CLUSTER/-cluster/}:$NEW_TASK_REVISION \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

      - name: Deployment summary
        run: |
          echo "‚úÖ Backend deployed successfully!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Cluster: $ECS_CLUSTER"
          echo "Service: $ECS_SERVICE"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.service == 'frontend' || github.event.inputs.service == 'both' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=${{ github.event.inputs.environment }}-frontend" >> $GITHUB_ENV
          echo "ECS_CLUSTER=${{ github.event.inputs.environment }}-frontend-cluster" >> $GITHUB_ENV
          echo "ECS_SERVICE=${{ github.event.inputs.environment }}-frontend-svc" >> $GITHUB_ENV
          echo "IMAGE_TAG=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Check S3 environment files exist
        run: |
          echo "üîç Checking if environment file exists in S3..."
          if aws s3 ls s3://oneclicktag-env-store-${{ github.event.inputs.environment }}/frontend.env --region $AWS_REGION; then
            echo "‚úÖ Frontend environment file found"
          else
            echo "‚ùå Error: frontend.env not found in S3 bucket"
            echo "Please upload environment files before deploying:"
            echo "  1. Create frontend/frontend.env from frontend/.env.example.ecs"
            echo "  2. Run: ./scripts/upload-env-files.sh ${{ github.event.inputs.environment }}"
            exit 1
          fi

      - name: Download environment file from S3
        run: |
          echo "üì• Downloading environment file from S3..."
          aws s3 cp s3://oneclicktag-env-store-${{ github.event.inputs.environment }}/frontend.env frontend/.env --region $AWS_REGION
          echo "‚úÖ Environment file downloaded"

      - name: Build and push Docker image
        run: |
          # Build with unique tag (environment variables will be baked into the build)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f frontend/Dockerfile .

          # Also tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS task definition
        run: |
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition ${ECS_CLUSTER/-cluster/}-task --region $AWS_REGION)

          # Create new task definition with updated image
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.taskDefinition |
            .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_INFO=$(aws ecs register-task-definition --region $AWS_REGION --cli-input-json "$NEW_TASK_DEF")
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')

          echo "NEW_TASK_REVISION=$NEW_REVISION" >> $GITHUB_ENV

      - name: Update ECS service with new task definition
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${ECS_CLUSTER/-cluster/}-task:$NEW_TASK_REVISION \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

      - name: Deployment summary
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Cluster: $ECS_CLUSTER"
          echo "Service: $ECS_SERVICE"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [[ "${{ needs.deploy-backend.result }}" == "failure" ]] || [[ "${{ needs.deploy-frontend.result }}" == "failure" ]]; then
            echo "‚ùå Deployment failed!"
            exit 1
          else
            echo "‚úÖ All deployments completed successfully!"
          fi
