version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oneclicktag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: oneclicktag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oneclicktag

  redis:
    image: redis:7-alpine
    container_name: oneclicktag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oneclicktag

volumes:
  postgres_data:
  redis_data:

networks:
  oneclicktag:
    driver: bridge